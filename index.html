<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter CS2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1b1b1b; /* Цвет фона CS2 */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-card {
            background: linear-gradient(135deg, #2d2d2d, #383838);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            border: 2px solid #de9b35; /* Оранжевый CS2 */
            box-shadow: 0 4px 15px rgba(222, 155, 53, 0.2);
        }

        .balance-title {
            font-size: 14px;
            color: #aaa;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #de9b35;
        }

        .btn-main {
            margin-top: 30px;
            background-color: #de9b35;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

            .btn-main:active {
                transform: scale(0.95);
            }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hunter CS2</h1>
    </div>

    <div class="balance-card">
        <div class="balance-title">Твой баланс</div>
        <div class="balance-amount">0 GC</div>
    </div>

    <button class="btn-main" onclick="alert('Скоро здесь будут кейсы!')">
        ОТКРЫТЬ КЕЙС
    </button>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран
    </script>
</body>
</html>
