<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hunter CS2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="user-panel">
        <div class="user-info">
            <img id="user-avatar" src="../assets/ui/default_avatar.png" alt="Avatar">
            <div class="stats">
                <h3 id="username">Loading...</h3>
                <div class="level-bar">
                    <div id="xp-fill" style="width: 0%"></div>
                    <span id="level-text">Lvl 1</span>
                </div>
            </div>
        </div>
        <div class="balance-box">
            <img src="../assets/ui/coin.png" class="icon-sm">
            <span id="balance">0</span>
        </div>
    </header>

    <main>
        <div class="case-display">
            <img src="../assets/cases/default.png" class="case-img" id="current-case-img">
            <h2>Daily Case</h2>
        </div>

        <div class="roulette-wrapper" id="roulette-wrapper" style="display: none;">
            <div class="center-marker"></div> <div class="roulette-track" id="roulette-track">
            </div>
        </div>

        <div class="controls">
            <button id="btn-open" class="btn-primary">
                ОТКРЫТЬ ЗА 500 <img src="../assets/ui/coin.png" class="icon-xs">
            </button>
        </div>
    </main>

    <div id="modal-drop" class="modal">
        <div class="modal-content">
            <h2 class="drop-rarity" id="drop-rarity-title">LEGENDARY</h2>
            <img id="drop-img" src="" alt="Skin">
            <p id="drop-name">AK-47 | Redline</p>
            <p class="drop-price">Цена: <span id="drop-price">0</span></p>
            <button class="btn-secondary" onclick="closeModal()">ЗАБРАТЬ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
