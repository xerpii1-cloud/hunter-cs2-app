<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter CS2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="user-info">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar" id="avatar">
                <div class="user-details">
                    <span id="username" class="username">Загрузка...</span>
                    <span class="status">Рекрут</span>
                </div>
            </div>
            <div class="balance-box">
                <span class="balance-label">Баланс:</span>
                <span class="balance-amount" id="balance">0 💰</span>
            </div>
        </header>

        <div class="banner">
            <h2>EARN SKINS</h2>
            <p>Выполняй задания — получай валюту</p>
        </div>

        <div class="tasks-list">
            <h3>Доступные задания</h3>

            <div class="task-card">
                <div class="task-icon">📅</div>
                <div class="task-info">
                    <h4>Ежедневный вход</h4>
                    <p>+100 монет</p>
                </div>
                <button class="btn-claim" onclick="claimDaily()">Забрать</button>
            </div>

            <div class="task-card">
                <div class="task-icon">📢</div>
                <div class="task-info">
                    <h4>Подписка на канал</h4>
                    <p>+500 монет</p>
                </div>
                <button class="btn-action" onclick="checkSub()">Выполнить</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=4"></script>
</body>
</html>
